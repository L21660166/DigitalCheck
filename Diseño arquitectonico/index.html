<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema 5S</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #1e3a8a;
      --primary-light: #3b82f6;
      --primary-dark: #1e40af;
      --bg: #f4f6f9;
      --text-dark: #1f2937;
      --text-medium: #4b5563;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      color: white;
      font-size: 32px;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.25);
    }

    h1 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 6px;
      font-size: 24px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 25px;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-medium);
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #f9fafb;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-light);
      background-color: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
      margin-top: 10px;
    }

    .btn-login:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .forgot-password {
      margin-top: 14px;
      text-align: center;
    }

    .forgot-password a {
      color: var(--primary-light);
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .forgot-password a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .role-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f0f7ff;
      font-weight: 600;
      color: var(--primary-dark);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .role-indicator.show {
      opacity: 1;
    }

    .role-indicator i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">5S</div>
      <h1>Sistema de Auditoría 5S</h1>
      <p class="subtitle">Control y seguimiento de implementación 5S</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Ingrese admin, supervisor o auditor" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
      </div>

      <div class="role-indicator" id="roleIndicator">
        <i class="material-icons" id="roleIcon">person</i>
        <span id="roleText">Administrador</span>
      </div>

      <button type="submit" class="btn-login">Iniciar Sesión</button>

      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>

  <script>
    const usernameInput = document.getElementById('username');
    const roleIndicator = document.getElementById('roleIndicator');
    const roleIcon = document.getElementById('roleIcon');
    const roleText = document.getElementById('roleText');

    usernameInput.addEventListener('input', function() {
      const username = this.value.toLowerCase().trim();
      let icon = '', text = '';

      switch(username) {
        case 'admin':
          icon = 'admin_panel_settings';
          text = 'Administrador';
          break;
        case 'supervisor':
          icon = 'supervisor_account';
          text = 'Supervisor';
          break;
        case 'auditor':
          icon = 'search';
          text = 'Auditor';
          break;
        default:
          roleIndicator.classList.remove('show');
          return;
      }

      roleIcon.textContent = icon;
      roleText.textContent = text;
      roleIndicator.classList.add('show');
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.toLowerCase().trim();
      const password = document.getElementById('password').value;

      if (username && password) {
        switch(username) {
          case 'admin':
            window.location.href = 'admin/dashboard.html';
            break;
          case 'supervisor':
            window.location.href = 'supervisor/dashboard.html';
            break;
          case 'auditor':
            window.location.href = 'auditor/dashboard.html';
            break;
          default:
            alert('Usuario no válido. Use: admin, supervisor o auditor');
        }
      }
    });
  </script>
</body>
</html>
